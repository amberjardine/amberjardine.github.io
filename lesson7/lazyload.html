<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Activity</title>
    <link rel="stylesheet" href="css/lazy.css">
</head>
<body>
    <div class="content">
    <header>
    <h1>
        Progressive Image Loading
    </h1>
    </header>
    <main>
        <picture>
            <img src="https://dummyimage.com/300x400/8c8c8c/ffffff&text=Placeholder+Image" data-src="images/wheat-3506758_640.jpg" alt="wheat field">
        </picture>
        <picture>
            <img src="https://dummyimage.com/300x400/8c8c8c/ffffff&text=Placeholder+Image" data-src="images/rain-455124_1280.jpg" alt="rain on window">
        </picture>
        
        <picture>
            <img src="https://dummyimage.com/300x400/8c8c8c/ffffff&text=Placeholder+Image" data-src="images/fog-1850228_640.jpg" alt="foggy ocean view">
        </picture>
        <picture>
            <img src="https://dummyimage.com/300x400/8c8c8c/ffffff&text=Placeholder+Image" data-src="images/flash-1455285_640.jpg" alt="lightning flash">
        </picture>
        <picture>
            <img src="https://dummyimage.com/300x400/8c8c8c/ffffff&text=Placeholder+Image" data-src="images/cloud-97453_640.jpg" alt="cloud">
        </picture>
    </main>
    </div>
    <script src="js/lazy.js"></script>
</body>
</html>
